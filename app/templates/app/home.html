<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home page</h1>

{% if request.user.is_authenticated %}

{% else %}

{% endif %}
</body>
</html>
