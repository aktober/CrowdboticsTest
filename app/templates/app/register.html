{% extends 'app/base.html' %}

{% block content %}

    {% if not registered %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ user.as_p }}
            {{ owner.as_p }}
            <input type="submit" value="Register">
        </form>
    {% else %}
        You are registered. Please login
    {% endif %}

{% endblock %}
